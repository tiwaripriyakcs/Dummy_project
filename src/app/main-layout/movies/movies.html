 <div>
       <!-- Hero Carousel -->
    <app-card-carousel
      [items]="heroItems"
      type="hero"
      [autoplayDelay]="5000"
    ></app-card-carousel>
    <!-- Recommended with subscriptions -->
    <app-card-carousel
      [items]="recommendedItems"
      type="recommended"
      sectionTitle="Recommended with subscriptions"
      [slideWidth]="280"
      [spaceBetween]="16"
    ></app-card-carousel>

    <!-- Subscriptions you might like -->
    <app-card-carousel
      [items]="subscriptionItems"
      type="subscription"
      sectionTitle="Subscriptions you might like"
    ></app-card-carousel>

    <!-- Top 10 with subscriptions -->
    <app-card-carousel
      [items]="top10Items"
      type="top10"
      sectionTitle="Top 10 with subscriptions"
      [showArrowIcon]="true"
      [slideWidth]="340"
      [spaceBetween]="16"
    ></app-card-carousel>

    <!-- Optional: Grid Layout -->
    <app-card-carousel
      [items]="gridItems"
      type="grid"
      sectionTitle="Continue Watching"
      gridClasses="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"
    ></app-card-carousel>
 </div>
