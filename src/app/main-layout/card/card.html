<h2 class="text-white text-3xl font-bold pb-12">{{ sectionTitle }}</h2>

<div class="grid lg:grid-cols-4 md:grid-cols-3 grid-cols-2 gap-6">
    <div *ngFor="let item of items; let i = index"
        class="relative overflow-hidden rounded-lg cursor-pointer group transition-transform duration-300 hover:scale-105"
        (click)="navigateToDetail(item.id)">
        <img [src]="item.image" [alt]="item.title" class="w-full h-[150px] object-cover">

        <div *ngIf="item.badge" class="absolute top-3 right-3 bg-white text-black px-3 py-1 text-xs font-bold rounded">
            {{ item.badge }}
        </div>

        <div
            class="absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4">
            <div>
                <h3 class="text-white text-lg font-bold">{{ item.title }}</h3>
                <p *ngIf="item.description" class="text-white/80 text-sm mt-1">{{ item.description }}</p>
            </div>
        </div>
    </div>
</div>
