<div class="flex-1 flex items-start justify-center pt-12 px-4">
    <div class="w-full max-w-sm">
        <!-- Sign In Card -->
        <div class="border border-gray-300 rounded-lg p-6 bg-white shadow-sm">
            <h1 class="text-3xl font-normal mb-6">Sign in</h1>

            <div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-bold mb-2">
                        Email or mobile phone number
                        <span class="text-red-600">*</span>
                    </label>
                    <input type="text" id="email" [(ngModel)]="email" (keyup.enter)="handleContinue()"
                        class="w-full px-3 py-2 border border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base"
                        autofocus />
                </div>

                <button (click)="handleContinue()"
                    class="w-full bg-gradient-to-b from-yellow-300 to-yellow-400 hover:from-yellow-400 hover:to-yellow-500 text-black font-normal py-2 px-4 rounded-md border border-yellow-600 shadow-sm text-sm mb-4 transition-all">
                    Continue
                </button>

                <p class="text-xs text-gray-700 mb-4">
                    By continuing, you agree to the Amazon
                    <a routerLink="/terms-condition"
                        class="text-blue-600 hover:text-orange-600 hover:underline cursor-pointer">
                        Conditions of Use and Privacy Notice
                    </a>
                    .

                </p>

                <div class="relative">
                    <button type="button" (click)="toggleHelp()"
                        class="flex items-center text-sm text-blue-600 hover:text-orange-600 hover:underline">
                        Need help?
                        <svg [class.rotate-180]="showHelp()" class="ml-1 w-4 h-4 transition-transform"
                            fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>

                    @if (showHelp()) {
                    <div class="mt-2 p-3 bg-gray-50 border border-gray-300 rounded text-sm">
                        <ul class="space-y-2">
                            <li>
                                <a href="#" class="text-blue-600 hover:text-orange-600 hover:underline">
                                    Forgot your password?
                                </a>
                            </li>

                        </ul>
                    </div>
                    }
                </div>
            </div>
        </div>

</div>
